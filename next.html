<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--Embedded fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Sen:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <section>
        <div class="container">
            <h1 class="heading">
                Connect  with me
            </h1>
            <p class="fore-text">
                Enter your details and I'll try to get back to you as soon as possible
            </p>
            <form action="" class="form-body">
                <input type="text" placeholder="Name" class="input-field">
                <input type="email" placeholder="Email" class="input-field">
                <input type="text" placeholder="Phone number" class="input-field">
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter your message" class="input-field"></textarea>
            <div class="button-div">
                <button class="btn">Submit</button>
            </div>
            </form>
        </div>
    </section>
</body>
</html>
